name: EasyShop Application Deployment

on:
  workflow_dispatch:
  repository_dispatch:
    types: [deploy-applications]
  workflow_run:
    workflows: ["Terraform Infrastructure Provisioning"]
    types: [completed]
    branches: [main]

env:
  REGISTRY: ${{ secrets.TF_ACR_NAME }}.azurecr.io
  IMAGE_NAME: easyshop
  AKS_CLUSTER_NAME: ${{ secrets.TF_AKS_CLUSTER_NAME }}
  RESOURCE_GROUP: ${{ secrets.TF_PROJECT_NAME }}-rg
  NAMESPACE: easyshop

jobs:
  deploy-application:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'repository_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') }}
    
    steps:
    - name: ğŸš€ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ” Azure Login
      uses: azure/login@v2
      with:
        creds: |
          {
            "clientId": "${{ secrets.ARM_CLIENT_ID }}",
            "clientSecret": "${{ secrets.ARM_CLIENT_SECRET }}",
            "subscriptionId": "${{ secrets.ARM_SUBSCRIPTION_ID }}",
            "tenantId": "${{ secrets.ARM_TENANT_ID }}"
          }

    - name: ğŸ¯ Generate SHA Version
      id: version
      run: |
        VERSION="${GITHUB_SHA::8}"
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "ğŸ“¦ Using SHA version: $VERSION"

    - name: ğŸ‹ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver: docker-container
        driver-opts: |
          image=moby/buildkit:latest
        use: true

    - name: ğŸ”‘ Login to ACR
      run: |
        az acr login --name ${{ secrets.TF_ACR_NAME }}

    - name: ğŸ—ï¸ Build and Push with Caching
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        platforms: linux/amd64
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        build-args: |
          GIT_SHA=${{ env.VERSION }}
          BUILD_DATE=${{ github.event.head_commit.timestamp }}
        cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:cache
        cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:cache,mode=max
        outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push=true

    - name: ğŸ“Œ Get Image Digest from Build
      run: |
        IMAGE_DIGEST="${{ steps.build.outputs.digest }}"
        
        if [[ -n "$IMAGE_DIGEST" ]]; then
          IMAGE_WITH_DIGEST="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${IMAGE_DIGEST}"
          echo "âœ… Got digest from build: $IMAGE_DIGEST"
        else
          IMAGE_WITH_DIGEST="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}"
          echo "âš ï¸ No digest from build, using tag: $IMAGE_WITH_DIGEST"
        fi
        
        echo "IMAGE_WITH_DIGEST=$IMAGE_WITH_DIGEST" >> $GITHUB_ENV
        echo "ğŸ“Œ Final image: $IMAGE_WITH_DIGEST"

    - name: âš™ï¸ Connect to AKS & Install Kustomize
      run: |
        echo "ğŸ”‘ Getting AKS credentials..."
        az aks get-credentials \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ env.AKS_CLUSTER_NAME }} \
          --overwrite-existing
        
        echo "ğŸ“¦ Installing kustomize..."
        curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
        sudo mv kustomize /usr/local/bin/
    # CRITICAL FIX: Enable Key Vault addon and configure identity properly
    - name: ğŸ”§ Setup Key Vault CSI Driver and Identity
      run: |
        echo "ğŸ”§ Setting up Key Vault CSI Driver and Identity..."
        
        # Ensure Key Vault addon is enabled
        echo "ğŸ“¦ Enabling Key Vault CSI addon..."
        az aks addon enable \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ env.AKS_CLUSTER_NAME }} \
          --addon azure-keyvault-secrets-provider \
          --output none || echo "Addon already enabled"
        
        # Wait for addon to be ready
        echo "â³ Waiting for addon to initialize..."
        sleep 30
        
        # Get the AKS addon identity (this is the correct identity to use)
        echo "ğŸ” Getting AKS addon identity..."
        AKS_ADDON_IDENTITY_CLIENT_ID=$(az aks show \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ env.AKS_CLUSTER_NAME }} \
          --query addonProfiles.azureKeyvaultSecretsProvider.identity.clientId \
          -o tsv)
        
        AKS_ADDON_IDENTITY_OBJECT_ID=$(az aks show \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ env.AKS_CLUSTER_NAME }} \
          --query addonProfiles.azureKeyvaultSecretsProvider.identity.objectId \
          -o tsv)
        
        TENANT_ID=$(az account show --query tenantId -o tsv)
        
        echo "âœ… AKS Addon Identity Client ID: $AKS_ADDON_IDENTITY_CLIENT_ID"
        echo "âœ… AKS Addon Identity Object ID: $AKS_ADDON_IDENTITY_OBJECT_ID"
        echo "âœ… Tenant ID: $TENANT_ID"
        
        # Store these for later use
        echo "AKS_ADDON_IDENTITY_CLIENT_ID=$AKS_ADDON_IDENTITY_CLIENT_ID" >> $GITHUB_ENV
        echo "AKS_ADDON_IDENTITY_OBJECT_ID=$AKS_ADDON_IDENTITY_OBJECT_ID" >> $GITHUB_ENV
        echo "TENANT_ID=$TENANT_ID" >> $GITHUB_ENV
        
        # Get Key Vault name
        KEY_VAULT_NAME=$(az keyvault list \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --query "[?starts_with(name, '${{ secrets.TF_PROJECT_NAME }}-kv')].name" \
          -o tsv | head -1)
        
        echo "ğŸ”‘ Key Vault: $KEY_VAULT_NAME"
        echo "KEY_VAULT_NAME=$KEY_VAULT_NAME" >> $GITHUB_ENV
        
        # Grant Key Vault access to the AKS addon identity
        echo "ğŸ” Granting Key Vault access to AKS addon identity..."
        az keyvault set-policy \
          --name $KEY_VAULT_NAME \
          --object-id $AKS_ADDON_IDENTITY_OBJECT_ID \
          --secret-permissions get list \
          --output none
        
        echo "âœ… Key Vault access configured!"
        
        # Verify CSI driver pods are running
        echo "ğŸ” Checking CSI driver pods..."
        kubectl get pods -n kube-system -l app=secrets-store-csi-driver || echo "CSI driver pods not found"
        kubectl get pods -n kube-system -l app=secrets-store-provider-azure || echo "Azure provider pods not found"

    # CRITICAL FIX: Update SecretProviderClass with correct identity and deploy
    - name: ğŸ”§ Configure SecretProviderClass and Deploy
      run: |
        echo "ğŸ”§ Configuring SecretProviderClass with correct identity..."
        
        # Create namespace
        kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -
        
        cd kubernetes
        
        # Update the SecretProviderClass with the correct values BEFORE applying
        echo "ğŸ“ Updating SecretProviderClass configuration..."
        sed -i "s/userAssignedIdentityClientID: \"\"/userAssignedIdentityClientID: \"$AKS_ADDON_IDENTITY_CLIENT_ID\"/g" 15-keyvault-secret-provider.yaml
        sed -i "s/tenantId: \"\"/tenantId: \"$TENANT_ID\"/g" 15-keyvault-secret-provider.yaml
        sed -i "s/keyvaultName: \"easyshop-kv\"/keyvaultName: \"$KEY_VAULT_NAME\"/g" 15-keyvault-secret-provider.yaml
        
        # Update image
        echo "ğŸ“ Updating image to: ${{ env.IMAGE_WITH_DIGEST }}"
        kustomize edit set image easyshop=${{ env.IMAGE_WITH_DIGEST }}
        
        # Build manifests
        echo "ğŸ” Building manifests..."
        kustomize build . > /tmp/manifests.yaml
        
        RESOURCE_COUNT=$(grep -c "^kind:" /tmp/manifests.yaml)
        echo "âœ… Generated $RESOURCE_COUNT resources"
        
        # Apply all manifests
        echo "ğŸ“¦ Applying all resources..."
        kubectl apply -f /tmp/manifests.yaml
        
        # Wait for SecretProviderClass to be ready
        echo "â³ Waiting for SecretProviderClass to be ready..."
        kubectl wait --for=condition=Ready secretproviderclass/easyshop-keyvault-secrets -n easyshop --timeout=60s || echo "SecretProviderClass may not have Ready condition"
        
        # Verify SecretProviderClass configuration
        echo "ğŸ” Verifying SecretProviderClass configuration..."
        kubectl get secretproviderclass easyshop-keyvault-secrets -n easyshop -o yaml
        
        echo "âœ… SecretProviderClass configured successfully!"


    # Add this step RIGHT BEFORE your "Blue-Green Deployment" step
    - name: ğŸ”§ Configure SecretProviderClass with ACTUAL Values
      run: |
        echo "ğŸ”§ Getting REAL values for SecretProviderClass..."
        
        # Get tenant ID - straightforward
        TENANT_ID=$(az account show --query tenantId -o tsv)
        echo "âœ… Tenant ID: $TENANT_ID"
        
        # Get Key Vault name from your resource group
        KEY_VAULT_NAME=$(az keyvault list \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --query "[?starts_with(name, '${{ secrets.TF_PROJECT_NAME }}-kv')].name" \
          -o tsv | head -1)
        echo "âœ… Key Vault Name: $KEY_VAULT_NAME"
        
        # THE CRITICAL PART - Get the AKS addon managed identity Client ID
        # This is created automatically when you enable the Key Vault addon
        AKS_ADDON_IDENTITY_CLIENT_ID=$(az aks show \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ env.AKS_CLUSTER_NAME }} \
          --query addonProfiles.azureKeyvaultSecretsProvider.identity.clientId \
          -o tsv)
        
        if [[ -z "$AKS_ADDON_IDENTITY_CLIENT_ID" || "$AKS_ADDON_IDENTITY_CLIENT_ID" == "null" ]]; then
          echo "âŒ Key Vault addon identity not found!"
          echo "ğŸ”§ Checking if addon is enabled..."
          
          ADDON_ENABLED=$(az aks show \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.AKS_CLUSTER_NAME }} \
            --query addonProfiles.azureKeyvaultSecretsProvider.enabled \
            -o tsv 2>/dev/null || echo "false")
          
          if [[ "$ADDON_ENABLED" != "true" ]]; then
            echo "ğŸš¨ ENABLING Key Vault addon..."
            az aks addon enable \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --name ${{ env.AKS_CLUSTER_NAME }} \
              --addon azure-keyvault-secrets-provider
            
            echo "â³ Waiting for addon to initialize..."
            sleep 60
            
            # Try again to get the identity
            AKS_ADDON_IDENTITY_CLIENT_ID=$(az aks show \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --name ${{ env.AKS_CLUSTER_NAME }} \
              --query addonProfiles.azureKeyvaultSecretsProvider.identity.clientId \
              -o tsv)
          fi
          
          if [[ -z "$AKS_ADDON_IDENTITY_CLIENT_ID" || "$AKS_ADDON_IDENTITY_CLIENT_ID" == "null" ]]; then
            echo "âŒ Still cannot get addon identity. This is a critical error."
            exit 1
          fi
        fi
        
        echo "âœ… AKS Addon Identity Client ID: $AKS_ADDON_IDENTITY_CLIENT_ID"
        
        # Validate all values are present
        if [[ -z "$TENANT_ID" || -z "$KEY_VAULT_NAME" || -z "$AKS_ADDON_IDENTITY_CLIENT_ID" ]]; then
          echo "âŒ Missing required values:"
          echo "  TENANT_ID: $TENANT_ID"
          echo "  KEY_VAULT_NAME: $KEY_VAULT_NAME" 
          echo "  AKS_ADDON_IDENTITY_CLIENT_ID: $AKS_ADDON_IDENTITY_CLIENT_ID"
          exit 1
        fi
        
        # Now ACTUALLY update the SecretProviderClass with these values
        cd kubernetes
        
        # Show current content before replacement
        echo "ğŸ“‹ BEFORE replacement:"
        grep -E "keyvaultName|tenantId|userAssignedIdentityClientID" 15-keyvault-secret-provider.yaml
        
        # Use sed to replace the EXACT placeholders in the file
        sed -i "s/PLACEHOLDER_KEYVAULT_NAME/$KEY_VAULT_NAME/g" 15-keyvault-secret-provider.yaml
        sed -i "s/PLACEHOLDER_TENANT_ID/$TENANT_ID/g" 15-keyvault-secret-provider.yaml
        sed -i "s/PLACEHOLDER_MANAGED_IDENTITY_CLIENT_ID/$AKS_ADDON_IDENTITY_CLIENT_ID/g" 15-keyvault-secret-provider.yaml
        
        # Show content after replacement
        echo "ğŸ“‹ AFTER replacement:"
        grep -E "keyvaultName|tenantId|userAssignedIdentityClientID" 15-keyvault-secret-provider.yaml
        
        # Verify the replacements worked
        if grep -q "PLACEHOLDER" 15-keyvault-secret-provider.yaml; then
          echo "âŒ Some placeholders were not replaced!"
          grep "PLACEHOLDER" 15-keyvault-secret-provider.yaml
          exit 1
        fi
        
        echo "âœ… SecretProviderClass updated successfully!"
        
        # Also set Key Vault access policy for this identity
        echo "ğŸ” Setting Key Vault access policy..."
        ADDON_IDENTITY_OBJECT_ID=$(az aks show \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ env.AKS_CLUSTER_NAME }} \
          --query addonProfiles.azureKeyvaultSecretsProvider.identity.objectId \
          -o tsv)
        
        az keyvault set-policy \
          --name $KEY_VAULT_NAME \
          --object-id $ADDON_IDENTITY_OBJECT_ID \
          --secret-permissions get list \
          --output table
        
        echo "âœ… Key Vault access policy configured!"

    # STREAMLINED Blue-Green Deployment
    - name: ğŸš€ Blue-Green Deployment - COMPLETE VERSION
      run: |
        set -e
        
        echo "ğŸš€ Starting Blue-Green Deployment..."
        
        kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -
        cd kubernetes
        
        # Update image
        echo "ğŸ“ Updating image to: ${{ env.IMAGE_WITH_DIGEST }}"
        kustomize edit set image easyshop=${{ env.IMAGE_WITH_DIGEST }}
        
        # Build manifests
        echo "ğŸ” Building manifests..."
        kustomize build . > /tmp/manifests.yaml
        
        RESOURCE_COUNT=$(grep -c "^kind:" /tmp/manifests.yaml)
        echo "âœ… Generated $RESOURCE_COUNT resources"
        
        # Apply all manifests
        echo "ğŸ“¦ Applying all resources..."
        kubectl apply -f /tmp/manifests.yaml
        
        # Wait for SecretProviderClass to be ready
        echo "â³ Waiting for SecretProviderClass to be ready..."
        kubectl wait --for=condition=Ready secretproviderclass/easyshop-keyvault-secrets -n easyshop --timeout=120s || true
        
        # Determine target deployment
        CURRENT_DEPLOYMENT=$(kubectl get svc easyshop-service -n easyshop -o jsonpath='{.spec.selector.app}' 2>/dev/null || echo "easyshop-blue")
        
        if [ "$CURRENT_DEPLOYMENT" = "easyshop-blue" ]; then
          TARGET_DEPLOYMENT="easyshop-green"
          echo "ğŸ”„ Current: BLUE â†’ Target: GREEN"
        else
          TARGET_DEPLOYMENT="easyshop-blue"
          echo "ğŸ”„ Current: GREEN â†’ Target: BLUE"
        fi
        
        # Clean up any stuck pods from target deployment
        echo "ğŸ§¹ Cleaning up existing pods from target deployment..."
        kubectl delete pods -n easyshop -l app=$TARGET_DEPLOYMENT --force --grace-period=0 || true
        
        echo "â³ Waiting for cleanup to complete..."
        sleep 15
        
        # Wait for deployment rollout with proper timeout
        echo "â³ Waiting for $TARGET_DEPLOYMENT rollout..."
        if kubectl rollout status deployment/$TARGET_DEPLOYMENT -n easyshop --timeout=600s; then
          echo "âœ… Rollout successful!"
          
          # Verify pods can mount secrets
          echo "ğŸ” Verifying secret mounting..."
          kubectl get pods -n easyshop -l app=$TARGET_DEPLOYMENT
          
          # Check for any mount failures
          MOUNT_FAILURES=$(kubectl get events -n easyshop --field-selector reason=FailedMount -o json | jq -r '.items | length')
          if [[ "$MOUNT_FAILURES" -gt 0 ]]; then
            echo "âš ï¸ Warning: Some mount failures detected, but deployment succeeded"
            kubectl get events -n easyshop --field-selector reason=FailedMount --sort-by='.lastTimestamp' | tail -5
          fi
          
          # Switch traffic
          echo "ğŸ”€ Switching traffic to $TARGET_DEPLOYMENT..."
          kubectl patch svc easyshop-service -n easyshop \
            -p '{"spec":{"selector":{"app":"'$TARGET_DEPLOYMENT'"}}}'
          
          # Scale down old deployment
          if [ "$CURRENT_DEPLOYMENT" != "$TARGET_DEPLOYMENT" ]; then
            echo "ğŸ“‰ Scaling down $CURRENT_DEPLOYMENT..."
            kubectl scale deployment/$CURRENT_DEPLOYMENT --replicas=0 -n easyshop || true
          fi
          
          echo ""
          echo "ğŸ‰ BLUE-GREEN DEPLOYMENT SUCCESSFUL!"
          echo "=================================================="
          echo "ğŸ¯ Active: $TARGET_DEPLOYMENT"
          echo "ğŸ‹ Image: ${{ env.IMAGE_WITH_DIGEST }}"
          
        else
          echo "âŒ Deployment rollout failed"
          echo "ğŸ“‹ Pod status:"
          kubectl get pods -n easyshop -l app=$TARGET_DEPLOYMENT
          echo ""
          echo "ğŸ“‹ Recent events:"
          kubectl get events -n easyshop --sort-by='.lastTimestamp' | tail -20
          echo ""
          echo "ğŸ“‹ SecretProviderClass status:"
          kubectl describe secretproviderclass easyshop-keyvault-secrets -n easyshop
          exit 1
        fi

    - name: ğŸ” Verify Deployment
      run: |
        echo "ğŸ” Verifying deployment..."
        
        # Check pods
        echo "ğŸ“¦ Pods in ${{ env.NAMESPACE }}:"
        kubectl get pods -n ${{ env.NAMESPACE }}
        
        # Check services
        echo "ğŸŒ Services in ${{ env.NAMESPACE }}:"
        kubectl get svc -n ${{ env.NAMESPACE }}
        
        # Get the actual hostname from ingress
        echo "ğŸ”— Ingress in ${{ env.NAMESPACE }}:"
        kubectl get ingress -n ${{ env.NAMESPACE }}
        
        INGRESS_HOST=$(kubectl get ingress easyshop-ingress -n ${{ env.NAMESPACE }} -o jsonpath='{.spec.rules[0].host}' 2>/dev/null || echo "${{ secrets.TF_DNS_ZONE_NAME }}")
        echo "INGRESS_HOST=$INGRESS_HOST" >> $GITHUB_ENV

    - name: ğŸ“‹ Deployment Summary
      run: |
        echo "ğŸ‰ Blue-Green Deployment Complete!"
        echo "=================================="
        echo "ğŸ·ï¸  SHA Version: ${{ env.VERSION }}"
        echo "ğŸ‹ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}"
        echo "ğŸ“Œ Digest: ${{ env.IMAGE_WITH_DIGEST }}"
        echo "ğŸ¯ Cluster: ${{ env.AKS_CLUSTER_NAME }}"
        echo "ğŸ  Namespace: ${{ env.NAMESPACE }}"
        echo "ğŸŒ URL: https://${{ env.INGRESS_HOST }}"
        echo "ğŸ“ Commit: ${{ github.sha }}"
        echo ""
        echo "ğŸ”„ Blue-Green Strategy:"
        echo "  âœ… Deployed to inactive slot with digest pinning"
        echo "  âœ… Verified health and readiness probes"
        echo "  âœ… Switched traffic with zero downtime"
        echo "  âœ… Scaled down old deployment"
        echo "=================================="
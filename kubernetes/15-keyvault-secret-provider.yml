# SecretProviderClass to fetch secrets from Azure Key Vault using dedicated managed identity
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: easyshop-keyvault-secrets
  namespace: easyshop
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    userAssignedIdentityClientID: "${MANAGED_IDENTITY_CLIENT_ID}"  # Replaced by deployment script
    keyvaultName: "easyshop-kv"  # Your Key Vault name from Terraform
    tenantId: "${TENANT_ID}"  # Replaced by deployment script
    
    # Define which secrets to fetch from Key Vault
    # Updated to match the NEW v3 secret names from Terraform
    objects: |
      array:
        - |
          objectName: es-mongodb-username
          objectType: secret
          objectVersion: ""
        - |
          objectName: es-mongodb-password
          objectType: secret
          objectVersion: ""
        - |
          objectName: es-mongodb-database
          objectType: secret
          objectVersion: ""
        - |
          objectName: es-mongodb-uri
          objectType: secret
          objectVersion: ""
        - |
          objectName: es-redis-password
          objectType: secret
          objectVersion: ""
        - |
          objectName: es-redis-uri
          objectType: secret
          objectVersion: ""
  
  # Create Kubernetes secrets from Key Vault values
  # These secrets are referenced in deployment manifests
  secretObjects:
  - secretName: mongodb-keyvault-secret
    type: Opaque
    data:
    - objectName: es-mongodb-username
      key: username
    - objectName: es-mongodb-password
      key: password
    - objectName: es-mongodb-database
      key: database
    - objectName: es-mongodb-uri
      key: mongodb-uri
  
  - secretName: redis-keyvault-secret
    type: Opaque
    data:
    - objectName: es-redis-password
      key: password
    - objectName: es-redis-uri
      key: redis-uri